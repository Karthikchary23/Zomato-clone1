<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zomato</title>
</head>
<body>
    <header>
        <nav class="nav1">
            <div class="logo">
                <img class="Zomato" src="https://zomato-landing-page-notes.vercel.app/assets/logo.png" alt="Zomato">

            </div>
            <div class="order">
                <button class="order-button primary-button"> Order Food</button>

            </div>
        </nav>
    </header>
    <main class="container">

    <section class="first-section">
        <div class="images-style">
            <img class="hero-image"src="Assests\hero.jpg" alt="Image Loading">
            <img class="bg"src="https://zomato-landing-page-notes.vercel.app/assets/svg/heroShape.svg" alt="loading">
        </div>
        <div class="description">
            <h1 class="h1-class">
                Order food from favourite restaurants near you.

            </h1>
            <button class="primary-button" id="first-button">order Food</button>
        </div>

            

    </section>
</main>

    
</body>
</html>
